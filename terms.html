<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Términos y condiciones de uso de Mayusc.">

    <title data-i18n="pages.terms.title">Términos y Condiciones | Mayusc</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="menu.css">
    <style>
        .legal-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #333;
        }

        .legal-content h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .legal-content h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #34495e;
        }

        .legal-content p {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div id="menu-container"></div>

    <main style="padding: 80px 20px;">
        <div class="legal-content">
            <h1 data-i18n="pages.terms.title">Términos y Condiciones</h1>
            <div data-i18n-html="pages.terms.content">
                <p>Cargando contenido...</p>
            </div>
        </div>
    </main>

    <script src="menu.js"></script>
    <script src="language-manager.js"></script>
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;
                if (window.languageManager && !window.languageManager.isInitialized) {
                    window.languageManager.init();
                }
            });
    </script>

</body>

</html>
