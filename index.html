<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mayusc es una herramienta online para corregir, transformar y mejorar textos usando inteligencia artificial.">

    <title data-i18n="pages.home.title">
        Mayusc – Corrector de textos con IA
    </title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <div id="menu-container"></div>

    <main style="padding: 80px 20px;">
        <h1 data-i18n="pages.home.title">Mayusc: herramienta de corrección y transformación de textos</h1>
        <p data-i18n="pages.home.subtitle">Tu herramienta todo en uno para transformación de textos.</p>
        <section class="seo-content">
            <h2>¿Qué es Mayusc?</h2>
            <p>
                Mayusc es una herramienta web gratuita que permite convertir textos,
                corregir errores y mejorar la redacción de forma rápida y sencilla.
            </p>
        </section>
    </main>

    <div class="menus-options">
        <div class="option-menu-home">
            <a href="text_tools.html">
                <span class="material-icons">text_fields</span>
                <span data-i18n="pages.home.textToolsButton">Text Tools</span>
            </a>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="language-manager.js"></script> <!-- AÑADIR ESTO -->
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;
                // Inicializar el manager después de cargar el menú
                if (window.languageManager && !window.languageManager.isInitialized) {
                    window.languageManager.init();
                }
            });
    </script>

</body>

</html>
